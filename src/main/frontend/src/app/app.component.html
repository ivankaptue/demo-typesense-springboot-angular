<div class="container">
  <div class="bs-docs-section clearfix">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h1 id="navbars">Étudiants</h1>
        </div>

        <table class="table table-hover table-striped">
          <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">FIRST NAME</th>
            <th scope="col">LAST NAME</th>
            <th scope="col">EMAIL</th>
            <th scope="col">SCHOOL</th>
          </tr>
          </thead>
          <tbody>
          <ng-container *ngIf="studentPage">
            <ng-container *ngIf="!loading">
              <tr *ngFor="let student of studentPage.content">
                <td>{{ student.id }}</td>
                <td>{{ student.firstname }}</td>
                <td>{{ student.lastname }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.school }}</td>
              </tr>
            </ng-container>
            <div class="">
              <span>{{ studentPage.totalElements }} étudiants. Page {{ page }} sur {{ studentPage.totalPages }}</span>
              <span class="ml-3">
                <label>Nombre par page</label>
                <select class="ml-1"
                        (change)="changePerPage($event)">
                  <option value="10">10</option>
                  <option value="100">100</option>
                  <option value="1000">1000</option>
                  <option value="10000">10000</option>
                </select>
              </span>
              <div class="btn-toolbar mt-2" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                  <button type="button"
                          (click)="previousPage()"
                          [ngClass]="{'disabled': studentPage.first}"
                          class="btn btn-secondary">&laquo;
                  </button>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                  <button type="button"
                          (click)="nextPage()"
                          [ngClass]="{'disabled': studentPage.last}"
                          class="btn btn-secondary">&raquo;
                  </button>
                </div>
              </div>
            </div>
          </ng-container>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
